<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soppiya theme</title>
    <!-- google fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- common css -->
    <link rel="stylesheet" href="assets/css/common.css">
</head>

<body>
    <!-- ========================================================
    =============== start mobile version header =================
    ============================================================= -->
    <header class="mobileHeaderWrapper" id="mobileHeaderWrapper">
        <div class="mobileHeaderArea">
            <div class="container">
                <div class="mobileVersionHeader"  id="visibleSearch">
                    <div class="mobileHeaderCol hide">
                        <ul class="humbergerNavArea" id="humbergerToggle">
                            <li class="humbergerNavIcon" id="humbergerNavItem1"></li>
                            <li class="humbergerNavIcon" id="humbergerNavItem2"></li>
                        </ul>
                    </div>
                    <div class="mobileHeaderCol textCenter hide">
                        <div class="logo">
                            <img class="mobileHeaderLogoSize" src="assets/images/Logo.svg" alt="">
                        </div>
                    </div>
                    <div class="mobileHeaderCol showFull">
                        <div class="searchIconArea">
                            <label class="searchItem" >
                                <input type="text" placeholder="Search Product" class="soppiyaTheme1SearchBar " >
                                <img id="searchIcon" class="searchIcon" src="assets/icon/fi-rr-search.svg" alt="">
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- humberger menu -->
        <div class="humbergerWrapper" id="humbergerWrapper">
           <div class="container">
            <div class="humbergerMenu">
                <div class="humbergerMenuInner">
                    <ul class="humbergerNav">
                        <li class="humbergerNavItem">
                            <p class="HumbergerNavItemText">Fashion</p>
                            <p class="navItemIconArea"><img class="navItemIconSize" src="assets/icon/fi-rr-angle-small-down.svg" alt=""></p>
                        </li>
                        <li class="humbergerNavItem">
                            <p class="HumbergerNavItemText">Beauty</p>
                            <p class="navItemIconArea"><img class="navItemIconSize" src="assets/icon/fi-rr-angle-small-down.svg" alt=""></p>
                        </li>
                        <li class="humbergerNavItem">
                            <p class="HumbergerNavItemText">Shoes</p>
                            <p class="navItemIconArea"><img class="navItemIconSize" src="assets/icon/fi-rr-angle-small-down.svg" alt=""></p>
                        </li>
                        <li class="humbergerNavItem">
                            <p class="HumbergerNavItemText">Electronics</p>
                            <p class="navItemIconArea"><img class="navItemIconSize" src="assets/icon/fi-rr-angle-small-down.svg" alt=""></p>
                        </li>
                        <li class="humbergerNavItem">
                            <p class="HumbergerNavItemText">Furniture</p>
                            <p class="navItemIconArea"><img class="navItemIconSize" src="assets/icon/fi-rr-angle-small-down.svg" alt=""></p>
                        </li>
                        <li class="humbergerNavItem">
                            <p class="HumbergerNavItemText">Stationary</p>
                            <p class="navItemIconArea"><img class="navItemIconSize" src="assets/icon/fi-rr-angle-small-down.svg" alt=""></p>
                        </li>
                        <li class="humbergerNavItem">
                            <p class="HumbergerNavItemText">Grocery </p>
                            <p class="navItemIconArea"><img class="navItemIconSize" src="assets/icon/fi-rr-angle-small-down.svg" alt=""></p>
                        </li>
                        <li class="humbergerNavItem">
                            <p class="HumbergerNavItemText">Vehicle </p>
                            <p class="navItemIconArea"><img class="navItemIconSize" src="assets/icon/fi-rr-angle-small-down.svg" alt=""></p>
                        </li>
                    </ul>
                </div>
            </div>
           </div>
            <div class="humbergerOverLay"></div>
        </div>
    </header>



    <!-- ========================================================
    ================= end mobile version header =================
    ============================================================= -->



    <!-- js -->
    <script>
        let humbergerToggle = document.getElementById("humbergerToggle");
        let humbergerNavItem1 = document.getElementById("humbergerNavItem1");
        let humbergerNavItem2 = document.getElementById("humbergerNavItem2");
        let mobileHeaderWrapper = document.getElementById("mobileHeaderWrapper");
        let humbergerWrapper = document.getElementById("humbergerWrapper");

        humbergerToggle.addEventListener("click", function(){
            mobileHeaderWrapper.classList.toggle("humbergerToggleBtn");
        })
        humbergerWrapper.addEventListener("click", function(){
            mobileHeaderWrapper.classList.remove("humbergerToggleBtn");
        })

        let visibleSearch = document.getElementById("visibleSearch");
        let searchIcon = document.getElementById("searchIcon");
        searchIcon.addEventListener("click", function () {
            visibleSearch.classList.toggle("visibleSearch");
        });


    </script>
</body>

</html>
